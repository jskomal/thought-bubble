<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtBubble</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='Idea.js' defer></script>
    <script src='main.js' defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NAV VIEW -->
  <nav class='nav'>
    <h1 class='main-title'>ThoughtBubble</h1>
    <section class='nav-buttons'>
      <h3 class='header-filter'>Filter Starred Ideas</h3>
      <button id='buttonShowStarredIdeas' class='button-show-starred-ideas'>Show Starred Ideas</button>
    </section>
  </nav>

  <!-- FORM VIEW -->
  <main class='main-view'>
    <form class='form-view'>
      <h3 class='form-title'>Title</h3>
      <input type='text' class='input-title' id='inputTitle'>
      <h3 class='form-body'>Body</h3>
      <textarea type='text' class='input-body' id='inputBody'></textarea>
      <p id='errorMessage' class="error-message hidden">You must provide both Title and Body to Save</p>
      <button id='buttonSave' class='button-save'>Save</button>
      <div class='search'>
        <img src='assets/search.svg' class='button-search' id='buttonSearch' />
        <input type='text' placeholder='Search ideas' class='input-search' id='inputSearch'/>
      </div>
    </form> 

    <!-- CARD VIEW -->
    <section id='cardView' class='card-view'>
      <article class='card hidden'>
        <div class='card-top-bar'>
          <input type='image' src='assets/star.svg' id='buttonStar' />
          <input type='image' src='assets/delete.svg' id='buttonDelete'/>
        </div>
        <section class='card-text'>
          <h1 class='card-title'>Idea title</h1>
          <p class='card-body'>Idea body</p>
        </section>
        <div class='card-bottom-bar'>
          <input type='image' src='assets/comment.svg' id='buttonImageComment' />
          <button class='button-comment'>Comment</button>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
