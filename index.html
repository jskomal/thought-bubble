<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtBubble</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='Idea.js' defer></script>
    <script src='main.js' defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NAV VIEW -->
  <nav class='nav'>
    <h1 class='main-title'>ThoughtBubble</h1>
    <section class='nav-buttons'>
      <h3 class='header-filter'>Filter Starred Ideas</h3>
      <button class='button-show-starred-ideas'>Show Starred Ideas</button>
    </section>
  </nav>
  
  <!-- FORM VIEW -->
  <main class='main-view'>
    <form class='form-view'>
      <h3 class='form-title'>Title</h3>
      <input type='text' id='input-title'>
      <h3 class='form-body'>Body</h3>
      <input type='text' id='input-body'>
      <button class='button-save'>Save</button>
      <div class='search'>
        <input type='image' src='assets/search.svg' id='button-search' />
        <input type='text' value='Search ideas' id='input-search'/>
      </div>
    </form>

    <!-- CARD VIEW -->
    <section class='card-view'>
      <article class='card'>
        <div class='card-top-bar'>
          <input type='image' src='assets/star-active.svg' id='button-star' />
          <input type='image' src='assets/delete.svg' id='button-delete'/>
        </div>
        <section class='card-text'>
          <h1 class='card-title'>Idea title</h1>
          <p class='card-body'>Idea body. Donâ€™t ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
        </section>
        <div class='card-bottom-bar'>
          <input type='image' src='assets/comment.svg' id='button-image-comment' />
          <button id='button-comment'>Comment</button>
        </div>
      </article>
    </section>
  </main>


</body>
</html>
